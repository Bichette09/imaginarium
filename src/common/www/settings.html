<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"> 
		<title>Settings</title>
		
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"></link>
		<link rel="icon" href="favicon.ico" type="image/x-icon"></link>
		
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,400,300" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="thirdparty/google-material-icons.css"></link>
		<link rel="stylesheet" type="text/css" href="thirdparty/vis-4.21.0.min.css"></link>
		
		<script type="text/javascript" src="thirdparty/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="thirdparty/roslib-0.19.0.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		
		
		<script type="text/javascript" src="js/rosmgr.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		
	</head>
	<body onload="onload()"> 
		<div class="titleroot">
			<a class="link" href="../index.html"><div class="titlehome">home</div></a>
			<div class="title">Settings</div>
		</div>
		<div class="separator"></div>
		<div id="roserror" class="warning"><div class="linkicon">warning</div>Ros not connected</div>
		<div id="filterroot">
			<div id="filtericon">search</div>
			<input type="text" id="filterinput" onkeyup="onfilter()" placeholder="Syntax : 'websocket -glob'" value="" title="Type in settings name" autofocus>
			<div id="savebutton" class="settingsbutton" onclick="savesettings()">save</div>
		</div>
		<div>
			<div id="waiterroot">
				<img src="img/spinning-circles.svg" id="waiter">
			</div>
			<div class="settingseparator" onclick="onseparatorclicked(&quot;states&quot;)">states</div>
			<div id="statescontainer">
			
			</div>
			<div class="settingseparator" onclick="onseparatorclicked(&quot;settings&quot;)">settings</div>
			<div id="settingscontainer">
			
			</div>
			<div class="settingseparator" onclick="onseparatorclicked(&quot;params&quot;)">ros parameters</div>
			<div id="paramscontainer">
			
			</div>
		</div>
	</body>
</html>
